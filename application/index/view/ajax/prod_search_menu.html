
			<div  class="search-box">
				<form name="product_search" action="{$SHOP_URL}/index/product/search.html" method="post">
		            <div class="container">
		                <div class="search-form">
		                    <input name="keyword" type="text" id="search-box" value="">
		                    <a href="javascript:product_search.submit()"><i class="fas fa-search" aria-hidden="true"></i></a>
		                </div>
		                <div class="type-box">
		                    {volist name='products' id="product"}
		                    	<!-- 主分類 -->
			                    <div class="type-item">
			                        <div class="title">{$product.title}：</div>
			                        <ul>
			                        	{volist name='product.typeinfo' id="typeinfo"}
			                            <li>
			                                <div class="form-check">
			                                    <input class="form-check-input" type="checkbox" 
			                                    	   id="typeinfo_{$typeinfo.id}" name="layer[{$product.id}][]" value="{$typeinfo.id}">
			                                    <label class="form-check-label" for="typeinfo_{$typeinfo.id}">
			                                        {$typeinfo.title}
			                                    </label>
			                                </div>
			                            </li>
			                            {/volist}
			                        </ul>
			                    </div>
		                    {/volist}
		                </div>
		            </div>
	            </form>
	        </div>
